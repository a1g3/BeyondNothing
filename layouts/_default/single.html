<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{ partial "header.html" . }}

<body>

<div class="container">
  <header role="banner">
  <h1 class="title">{{ .Title }}</h1>
  <aside id="meta">
      <div>
      <section>
        <span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></span>
      </section>
      </div>
  </aside>
  </header>

  <main role="main">
  <div>
        <article id="content">
           {{ .Content }}
        </article>
  </div>

  {{ partial "postFooter.html" . }}
  </main>

  {{ partial "footer.html" . }}
</div>

</body>
</html>
