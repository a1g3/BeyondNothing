<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{ partial "header.html" . }}

<body>

<div class="container">

	<header role="banner">
	<h1>{{.Site.Title}}</h1>
	</header>
<main role="main">
  <h1>Tag: {{ .Title }}</h1>
  {{ .Content }}
  <ul class="list-pages">
    {{ range .Data.Pages }}
      <li class="lh-copy"><a href="{{ .Permalink | relURL }}" class="link f5">{{ .Title }}</a> - <time>{{ .Date.Format "January 02, 2006" }}</time></li>
    {{ end }}
  </ul>
</main>
</div>

{{ partial "footer.html" . }}
</body>
</html>
